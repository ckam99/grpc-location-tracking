syntax = "proto3";

package proto;

option go_package = "grpc-location/v1/";


service GPSService {
  // Envoie la position GPS en temps réel
  rpc SendPosition (stream Position) returns (Response);

  // Permet de visualiser la position GPS en temps réel
  rpc VisualizePosition (stream Empty) returns (stream Position);
}

message Position {
  double latitude = 1;
  double longitude = 2;
  int64 timestamp = 3; // Unix timestamp
}

message Response {
  string message = 1;
}

message Empty {}
